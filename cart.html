<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина</title>
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <div class="cart-container">
      <h2>Ваша корзина</h2>
      <div id="cart-items">
        <!-- Тут будут отображаться товары -->
      </div>
      <form id="checkout-form">
          <label for="name">Ваше имя</label>
          <input type="text" id="name" placeholder="Иван Иванов" required />

          <label for="email">Ваш email</label>
          <input type="email" id="email" placeholder="ivan.ivanov@example.com" required />

          <label for="address">Адрес доставки</label>
          <input type="text" id="address" placeholder="г. Москва, ул. Пушкина, д. 1" required />

          <input type="submit" value="Оплатить" />
      </form>
    </div>

    <script src="js/cart.js"></script>
  </body>
</html>
