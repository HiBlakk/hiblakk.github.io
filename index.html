<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветочный магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product" id="product1">
        <img src="images/1.png" alt="Product Image">
        <h2>Product Name</h2>
        <p>Product Price</p>
        <button class="add-to-cart">Add</button>
        <div class="item-counter" style="display: none;">
            <button class="subtract">-</button>
            <span class="quantity">0</span>
            <button class="add">+</button>
        </div>
    </div>

    <!-- Repeat the above structure for each product -->

    <button class="btn" id="cartButton" style="display: none;">Корзина</button>

    <script src="js/app.js"></script>
</body>
</html>
