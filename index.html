<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Цветочный магазин</title>
</head>
<body>
	
<button class="filter-btn" data-tag="tag1">Тег 1</button>
<button class="filter-btn" data-tag="tag2">Тег 2</button>
<button class="filter-btn" data-tag="tag3">Тег 3</button>
<button class="filter-btn" data-tag="tag3">Тег 4</button>
<button class="filter-btn" data-tag="tag3">Тег 5</button>
<button class="filter-btn" data-tag="tag3">Тег 6</button>
<button class="filter-btn" data-tag="tag3">Тег 7</button>
<button class="filter-btn" data-tag="tag3">Тег 8</button>


<!-- Кнопка корзины -->
<button class="btn" id="cartButton" style="display: none;">Корзина</button>


	
	<div class="container">
		<div class="inner">
			<div class="item" data-name="Flower 1" data-price="1200" data-img="images/1.png">
                <img src="images/1.png" alt="Flower" class="img">
                <span> Flower 1 <strong>&bull; 1200 RUB</strong></span>
                <button class="btn add-to-cart">Add</button>
            </div>
			<div class="item" data-name="Flower 1" data-price="1200" data-img="images/1.png">
                <img src="images/1.png" alt="Flower" class="img">
                <span> Flower 2 <strong>&bull; 1500 RUB</strong></span>
                <button class="btn add-to-cart">Add</button>
            </div>				
			<div class="item">
				<img src="images/1.png" alt="Flower" class="img">
				<span> Flower <strong>&bull; 2200 RUB</strong></span>
				<button class="btn" id="btn3">Add</button>
			</div>				
			<div class="item">
				<img src="images/1.png" alt="Flower" class="img">
				<span> Flower <strong>&bull; 1490 RUB</strong></span>
				<button class="btn" id="btn4">Add</button>
			</div>	
			<div class="item" tags-Тег1 tags-Тег2">
				<img src="images/1.png" alt="Flower" class="img">
				<span> Flower <strong>&bull; 1800 RUB</strong></span>
				<button class="btn" id="btn5">Add</button>
			</div>	
			<div class="item">
				<img src="images/1.png" alt="Flower" class="img">
				<span> Flower <strong>&bull; 9190 RUB</strong></span>
				<button class="btn" id="btn6">Add</button>
			</div>
		</div>
	</div>

	<button id="go-to-cart" style="display: none;">Go to Cart</button>

	<script src="js/app.js"></script>
	<script src="js/tags.js"></script>
	
</body>
</html>
