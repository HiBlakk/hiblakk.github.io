<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Цветочный магазин</title>
</head>
<body>
	
<button class="filter-btn" data-tag="tag1">Тег 1</button>
<button class="filter-btn" data-tag="tag2">Тег 2</button>
<button class="filter-btn" data-tag="tag3">Тег 3</button>
<button class="filter-btn" data-tag="tag3">Тег 3</button>

<!-- Кнопка корзины -->
<button id="cartBtn" class="button" style="display: none; position: fixed; bottom: 20px; right: 20px;">Корзина</button>

	
	<div class="container">
		<div class="inner">
			<div class="item" data-tags="tag1">
				<img src="images/1.png" alt="Flower" class="img">
				<span> Flower <strong>&bull; 1200 RUB</strong></span>
				<button class="btn" id="btn1">Add</button>
			</div>
			<div class="item" data-tags="tag2">
				<img src="images/1.png" alt="Flower" class="img">
				<span> Flower <strong>&bull; 1520 RUB</strong></span>
				<button class="btn" id="btn2">Add</button>
			</div>					
			<div class="item">
				<img src="images/1.png" alt="Flower" class="img">
				<span> Flower <strong>&bull; 2200 RUB</strong></span>
				<button class="btn" id="btn3">Add</button>
			</div>				
			<div class="item">
				<img src="images/1.png" alt="Flower" class="img">
				<span> Flower <strong>&bull; 1490 RUB</strong></span>
				<button class="btn" id="btn4">Add</button>
			</div>	
			<div class="item" tags-Тег1 tags-Тег2">
				<img src="images/1.png" alt="Flower" class="img">
				<span> Flower <strong>&bull; 1800 RUB</strong></span>
				<button class="btn" id="btn5">Add</button>
			</div>	
			<div class="item">
				<img src="images/1.png" alt="Flower" class="img">
				<span> Flower <strong>&bull; 9190 RUB</strong></span>
				<button class="btn" id="btn6">Add</button>
			</div>
		</div>
	</div>

												      
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="javascript/app.js"></script>
	<script src="javascript/tags.js"></script>
	<script src="javascript/cart.js"></script>
	
</body>
</html>
